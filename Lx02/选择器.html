<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		/*1、标签类型选择器*/
		a{
			text-decoration: none;
			color: black;
		
		}
		/*2、包含选择符*/
		span[class=demo]{
			color: brown;
		}
		/*3、内部包含选择符*/
		
		
		</style>
		
		
	</head>
	<body>
		<a href="http://www.baidu.com/">点我就进百度</a>
		<br /><br />
		<span class="demo">我是一个大快头</span>
		
		<div>
			<a href="http://www.baidu.com/">快快进入百度</a>
		</div>
		
		
		
		
	</body>
</html>
